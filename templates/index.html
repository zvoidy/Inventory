<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            text-align: center; /* Center align text */
        }

        h1 {
            margin-top: 200px; /* Add some space at the top */
        }

        .button-container {
            margin-top: 50px; /* Add some space between heading and buttons */
        }

        .button-container button {
            margin: 5px; /* Add some space between buttons */
            padding: 10px 20px; /* Add padding to buttons */
            background-color: #4caf50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Cursor style */
        }
    </style>
</head>
<body>
    <h1>Inventory Management</h1>

    <div class="button-container">
        <a href="{% url 'add' %}"><button id="add-item-btn">Add Item</button></a>
        <a href="{% url 'sell' %}"><button id="sell-item-btn">Sell Item</button></a>
        <a href="{% url 'update' %}"><button id="update-item-btn">Update Item</button></a>
        <a href="{% url 'remove' %}"><button id="remove-item-btn">Remove Item</button></a>
        <a href="{% url 'display' %}"><button id="display-inventory-btn">Display Inventory</button></a>
        <a href="{% url 'transac' %}"><button id="view-sales-btn">View Sales Transactions</button></a>
    </div>

    <!-- JavaScript for button functionality can be added here -->

</body>
</html>
